<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stellar Heads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" />

    <!-- Load Freighter API from CDN - this is the missing piece! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/4.1.0/index.min.js"></script>

    <link data-trunk rel="rust" data-bin="yew-scaffold" data-wasm-opt="z"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d1117, #1a1a2e);
            color: white;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4f46e5, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .game-area {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            border: 2px solid #30363d;
            border-radius: 12px;
            background: #0d1117;
            overflow: hidden;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3730a3;
        }
    </style>
</head>
<body>
    <script type="module">
        // Wait for Freighter extension to inject its API
        window.addEventListener('load', async () => {
            // Give Freighter time to inject its API
            setTimeout(() => {
                if (window.freighterApi) {
                    console.log('✅ Freighter API detected', Object.keys(window.freighterApi));
                } else {
                    console.log('⚠️ Freighter API not detected - extension may not be installed');
                }
            }, 1000);
        });
    </script>
</body>
</html>
